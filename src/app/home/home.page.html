<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Image to Text
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab>
  <ion-fab-button (click)="goToNextPage()">
    <ion-icon name="arrow-forward"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-img [src]="image"></ion-img>
<ion-button expand="full"  (click)="recognizeImage()"  [disabled]="!workerReady">Recognize Image</ion-button>
<ion-button expand="full"  (click)="captureImage()"  [disabled]="!workerReady">Capture Image</ion-button>

<ion-card *ngIf = " workerReady && captureProgress>0">
  <ion-card-header>
    <ion-card-title>
      Capture Progress:{{captureProgress}}%

    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ocrResult}}
  </ion-card-content>
</ion-card>
</ion-content>
